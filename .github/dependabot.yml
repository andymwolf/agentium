version: 2
updates:
  # Go modules
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps(go)"

  # Terraform providers
  - package-ecosystem: "terraform"
    directory: "/terraform/modules/vm/gcp"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps(terraform)"

  # Docker base images
  - package-ecosystem: "docker"
    directory: "/docker/aider"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps(docker)"

  - package-ecosystem: "docker"
    directory: "/docker/claudecode"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps(docker)"

  - package-ecosystem: "docker"
    directory: "/docker/codex"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps(docker)"

  - package-ecosystem: "docker"
    directory: "/docker/controller"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps(docker)"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps(actions)"
